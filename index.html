    // ===== VUE COTISATIONS =====
    function FeesView({ members, presences, meetings, guests, guestPresences }) {
      const [selectedMember, setSelectedMember] = useState('');
      const [selectedDate, setSelectedDate] = useState('');

      // Obtenir les mois uniques des réunions
      const getMonthsFromMeetings = () => {
        const months = new Set();
        meetings.forEach(meeting => {
          const date = new Date(meeting.date);
          const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
          months.add(monthKey);
        });
        return Array.from(months).sort();
      };

      // Calculer les frais par membre et par mois
      const getFeesByMemberAndMonth = () => {
        const months = getMonthsFromMeetings();
        const data = {};

        members.forEach(member => {
          data[member.id] = {
            name: member.name,
            months: {}
          };

          months.forEach(monthKey => {
            const [year, month] = monthKey.split('-');
            const memberPresencesThisMonth = presences.filter(p => {
              if (p.memberId !== member.id) return false;
              const meeting = meetings.find(m => m.id === p.meetingId);
              if (!meeting) return false;
              const meetingDate = new Date(meeting.date);
              const meetingMonth = `${meetingDate.getFullYear()}-${String(meetingDate.getMonth() + 1).padStart(2, '0')}`;
              return meetingMonth === monthKey;
            });

            const totalDue = memberPresencesThisMonth.reduce((sum, p) => {
              const baseDue = p.due || DUE_PER_MEETING;
              const guestFees = p.guestFees || 0;
              return sum + baseDue + guestFees;
            }, 0);
            const totalPaid = memberPresencesThisMonth.reduce((sum, p) => sum + (p.amount || 0), 0);
            const guestFeesTotal = memberPresencesThisMonth.reduce((sum, p) => sum + (p.guestFees || 0), 0);
            const remaining = totalDue - totalPaid;

            data[member.id].months[monthKey] = {
              totalDue,
              guestFees: guestFeesTotal,
              totalPaid,
              remaining
            };
          });
        });

        return { data, months };
      };

      const { data: feesByMemberAndMonth, months } = getFeesByMemberAndMonth();

      // Filtrer l'historique - SEULEMENT les paiements > 0
      const filteredPresences = presences.filter(presence => {
        // Modification 4: Ne montrer que les enregistrements où amount > 0
        if (!presence.amount || presence.amount <= 0) {
          return false;
        }

        // Filtre par membre
        if (selectedMember && presence.memberId !== selectedMember) {
          return false;
        }
        
        // Filtre par date
        if (selectedDate) {
          const meeting = meetings.find(m => m.id === presence.meetingId);
          if (!meeting || meeting.date !== selectedDate) {
            return false;
          }
        }
        
        return true;
      });

      const handleResetFilters = () => {
        setSelectedMember('');
        setSelectedDate('');
      };

      // Formater le nom du mois
      const formatMonthName = (monthKey) => {
        const [year, month] = monthKey.split('-');
        const date = new Date(year, parseInt(month) - 1, 1);
        return date.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
      };

      return (
        <div>
          <div className="card">
            <div className="card-title">💰 Récapitulatif des cotisations par membre et par mois</div>
            <div className="table-container" style={{ overflowX: 'auto' }}>
              <table>
                <thead>
                  <tr>
                    <th style={{ position: 'sticky', left: 0, background: '#f9fafb', zIndex: 10 }}>Membre</th>
                    {months.map(monthKey => (
                      <th key={monthKey} colSpan="4" style={{ textAlign: 'center', borderLeft: '2px solid #e5e7eb' }}>
                        {formatMonthName(monthKey)}
                      </th>
                    ))}
                  </tr>
                  <tr>
                    <th style={{ position: 'sticky', left: 0, background: '#f9fafb', zIndex: 10 }}></th>
                    {months.map(monthKey => (
                      <React.Fragment key={monthKey}>
                        <th style={{ fontSize: '11px', borderLeft: '2px solid #e5e7eb' }}>Total dû</th>
                        <th style={{ fontSize: '11px' }}>Frais invités</th>
                        <th style={{ fontSize: '11px' }}>Total payé</th>
                        <th style={{ fontSize: '11px' }}>Reste</th>
                      </React.Fragment>
                    ))}
                  </tr>
                </thead>
                <tbody>
                  {Object.entries(feesByMemberAndMonth).map(([memberId, memberData]) => (
                    <tr key={memberId}>
                      <td style={{ position: 'sticky', left: 0, background: 'white', zIndex: 9, fontWeight: 'bold' }}>
                        {memberData.name}
                      </td>
                      {months.map(monthKey => {
                        const monthData = memberData.months[monthKey];
                        return (
                          <React.Fragment key={monthKey}>
                            <td style={{ borderLeft: '2px solid #e5e7eb' }}>
                              {monthData.totalDue > 0 ? `${formatInteger(monthData.totalDue)} MAD` : '-'}
                            </td>
                            <td style={{ color: monthData.guestFees > 0 ? '#f59e0b' : '#9ca3af' }}>
                              {monthData.guestFees > 0 ? `+${formatInteger(monthData.guestFees)}` : '-'}
                            </td>
                            <td style={{ color: monthData.totalPaid > 0 ? '#10b981' : '#9ca3af' }}>
                              {monthData.totalPaid > 0 ? formatInteger(monthData.totalPaid) : '-'}
                            </td>
                            <td style={{ 
                              color: monthData.remaining > 0 ? '#dc2626' : monthData.remaining < 0 ? '#10b981' : '#9ca3af',
                              fontWeight: monthData.remaining !== 0 ? 'bold' : 'normal'
                            }}>
                              {monthData.totalDue > 0 ? formatInteger(monthData.remaining) : '-'}
                            </td>
                          </React.Fragment>
                        );
                      })}
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>

          <div className="card">
            <div className="card-title">📊 Historique détaillé (Paiements uniquement)</div>
            
            <div className="form-row" style={{ marginBottom: '20px' }}>
              <div className="form-group">

                </select>
              </div>
              
              <div className="form-group">
                <label className="form-label">Filtrer par date</label>
                <select
                  className="form-select"
                  value={selectedDate}
                  onChange={(e) => setSelectedDate(e.target.value)}
                >
                  <option value="">-- Toutes les dates --</option>
                  {meetings
                    .sort((a, b) => b.date.localeCompare(a.date))
                    .map(m => (
                      <option key={m.id} value={m.date}>
                        {new Date(m.date).toLocaleDateString('fr-FR')}
                      </option>
                    ))}
                </select>
              </div>
              
              {(selectedMember || selectedDate) && (
                <div className="form-group">
                  <label className="form-label" style={{ visibility: 'hidden' }}>Actions</label>
                  <button 
                    className="btn btn-secondary"
                    onClick={handleResetFilters}
                  >
                    🔄 Réinitialiser les filtres
                  </button>
                </div>
              )}
            </div>

            {(selectedMember || selectedDate) && (
              <div className="alert alert-info" style={{ marginBottom: '15px' }}>
                <strong>Filtres actifs :</strong>
                {selectedMember && <span> Membre : {members.find(m => m.id === selectedMember)?.name}</span>}
                {selectedMember && selectedDate && <span> | </span>}
                {selectedDate && <span> Date : {new Date(selectedDate).toLocaleDateString('fr-FR')}</span>}
              </div>
            )}
            
            <div className="table-container">
              <table>
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Membre</th>
                    <th>Statut présence</th>
                    <th>Dû (MAD)</th>
                    <th>Payé (MAD)</th>
                    <th>Reste (MAD)</th>
                  </tr>
                </thead>
                <tbody>
                  {filteredPresences.length === 0 ? (
                    <tr>
                      <td colSpan="6" style={{ textAlign: 'center', padding: '20px' }}>
                        {selectedMember || selectedDate ? 
                          'Aucun paiement ne correspond aux filtres' : 
                          'Aucun paiement enregistré'}
                      </td>
                    </tr>
                  ) : (
                    filteredPresences
                      .sort((a, b) => {
                        const meetingA = meetings.find(m => m.id === a.meetingId);
                        const meetingB = meetings.find(m => m.id === b.meetingId);
                        return (meetingB?.date || '').localeCompare(meetingA?.date || '');
                      })
                      .map(presence => {
                        const member = members.find(m => m.id === presence.memberId);
                        const meeting = meetings.find(m => m.id === presence.meetingId);
                        const due = (presence.due || DUE_PER_MEETING) + (presence.guestFees || 0);
                        const paid = presence.amount || 0;
                        const remaining = due - paid;
                        
                        return (
                          <tr key={presence.id}>
                            <td>{meeting ? new Date(meeting.date).toLocaleDateString('fr-FR') : 'N/A'}</td>
                            <td>{member ? member.name : 'Membre inconnu'}</td>
                            <td>
                              <span className={`badge ${
                                presence.status === 'present' ? 'badge-success' :
                                presence.status === 'suppleant' ? 'badge-info' :
                                presence.status === 'malade' ? 'badge-warning' : 'badge-danger'
                              }`}>
                                {presence.status === 'present' ? '✅ Présent' :
                                 presence.status === 'suppleant' ? '👤 Suppléant' :
                                 presence.status === 'malade' ? '🤒 Malade' : '❌ Absent'}
                              </span>
                            </td>
                            <td>{formatInteger(due)} MAD</td>
                            <td style={{ color: '#10b981', fontWeight: 'bold' }}>{formatInteger(paid)} MAD</td>
                            <td>
                              <span style={{ 
                                color: remaining > 0 ? '#dc2626' : '#10b981',
                                fontWeight: 'bold'
                              }}>
                                {formatInteger(remaining)} MAD
                              </span>
                            </td>
                          </tr>
                        );
                      })
                  )}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      );
    }

        if (!date || !label) {

          return;

        try {
          await db.collection(COLLECTION_NAMES.expenses).add({
            date: date,
            label: label.trim(),
            category: category.trim(),
            amount: parseFloat(amount) || 0,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            createdBy: auth.currentUser.email
          });

          alert('Dépense enregistrée');
          setDate('');
          setLabel('');
          setCategory('');
          setAmount(0);
        } catch (error) {
          console.error('Erreur ajout dépense:', error);
          alert('Erreur lors de l\'ajout');
        }
      };

      const handleSaveCash = async () => {
        try {
          await db.collection(COLLECTION_NAMES.settings).doc('general').set({
            initialCash: parseFloat(cashAmount) || 0,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
            updatedBy: auth.currentUser.email

          setInitialCash(parseFloat(cashAmount) || 0);
          alert('Caisse initiale enregistrée');
        } catch (error) {
          console.error('Erreur sauvegarde caisse:', error);
          alert('Erreur lors de la sauvegarde');
        }

        if (!confirm('Supprimer cette dépense ?')) return;

        try {
          await db.collection(COLLECTION_NAMES.expenses).doc(expenseId).delete();
          alert('Dépense supprimée');
        } catch (error) {
          console.error('Erreur suppression:', error);
          alert('Erreur lors de la suppression');

                  type="date"
                  className="form-input"
                  value={date}
                  onChange={(e) => setDate(e.target.value)}
                />
              </div>
              <div className="form-group">
                <label className="form-label">Libellé</label>

          return;

        if (!formData.validator1Email || !formData.validator2Email) {

                  <div style={{ marginBottom: '20px', padding: '15px', background: '#fff', border: '2px solid #e5e7eb', borderRadius: '8px' }}>
                    <h4 style={{ fontSize: '14px', marginBottom: '10px' }}>📊 Résumé des avis :</h4>
                    {(() => {
                      const favorable = selectedApp.opinions.filter(o => o.opinion === 'favorable').length;
                      const defavorable = selectedApp.opinions.filter(o => o.opinion === 'defavorable').length;
                      const none = selectedApp.opinions.filter(o => o.opinion === 'none').length;
                      const suggested = favorable > defavorable ? 'accepted' : (defavorable > favorable ? 'rejected' : '');
                      
                      return (
                        <>
                          <div style={{ fontSize: '16px', marginBottom: '10px' }}>
                            <span style={{ color: '#059669', marginRight: '15px' }}>✅ Favorable: <strong>{favorable}</strong></span>
                            <span style={{ color: '#dc2626', marginRight: '15px' }}>❌ Défavorable: <strong>{defavorable}</strong></span>
                            <span style={{ color: '#6b7280' }}>⚪ Pas d'avis: <strong>{none}</strong></span>
                          </div>
                          {suggested && (
                            <div style={{ padding: '10px', background: suggested === 'accepted' ? '#d1fae5' : '#fee2e2', borderRadius: '6px', marginTop: '10px' }}>
                              <strong>💡 Décision suggérée :</strong> {suggested === 'accepted' ? '✅ Accepter' : '❌ Rejeter'}
                            </div>
                          )}
                        </>
                      );
                    })()}
                  </div>
                )}

                <div style={{ marginBottom: '20px' }}>
                  <label className="form-label">Décision finale *</label>
                  <select
                    className="form-select"
                    value={closeDecision}
                    onChange={(e) => setCloseDecision(e.target.value)}
                    style={{ fontSize: '16px', padding: '12px' }}
                  >
                    <option value="">-- Sélectionner --</option>
                    <option value="accepted">✅ Accepter la candidature</option>
                    <option value="rejected">❌ Rejeter la candidature</option>
                  </select>
                </div>

                <div className="alert alert-info" style={{ marginBottom: '20px', fontSize: '13px' }}>
                  <strong>ℹ️ Information :</strong><br />
                  Un email sera automatiquement envoyé à <strong>{selectedApp.candidateEmail}</strong> avec votre décision.
                </div>

                <div className="btn-group">
                  <button
                    className="btn btn-primary"
                    onClick={() => {
                      if (!closeDecision) {
                        alert('Veuillez sélectionner une décision');
                        return;
                      }
                      handleCloseApplication(selectedApp.id, closeDecision);
                    }}
                    style={{ backgroundColor: '#C8102E' }}
                  >
                    ✓ Confirmer et Envoyer Email
                  </button>
                  <button
                    className="btn btn-secondary"
                    onClick={() => setShowCloseModal(false)}
                  >
                    Annuler
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    // ===== VUE ÉTATS & RAPPORTS =====
    function ReportsView({ members, meetings, presences, guests, guestPresences }) {
      const [selectedReport, setSelectedReport] = useState('mandat'); // 'mandat', 'membre', 'presences'
      const [selectedMember, setSelectedMember] = useState('');

      // Fonction d'impression
      const handlePrint = () => {
        window.print();
      };

      // Obtenir les 6 derniers mois
      const getLast6Months = () => {
        const months = [];
        const now = new Date();
        for (let i = 5; i >= 0; i--) {
          const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
          const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
          const label = date.toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
          months.push({ key, label });
        }
        return months;
      };

      const last6Months = getLast6Months();

      // Calculer les données par membre et par mois
      const getMemberMonthlyData = () => {
        const data = {};
        
        members.forEach(member => {
          data[member.id] = {
            name: member.name,
            months: {}
          };

          last6Months.forEach(({ key: monthKey }) => {
            const memberPresencesThisMonth = presences.filter(p => {
              if (p.memberId !== member.id) return false;
              const meeting = meetings.find(m => m.id === p.meetingId);
              if (!meeting) return false;
              const meetingDate = new Date(meeting.date);
              const meetingMonth = `${meetingDate.getFullYear()}-${String(meetingDate.getMonth() + 1).padStart(2, '0')}`;
              return meetingMonth === monthKey;
            });

            const totalDue = memberPresencesThisMonth.reduce((sum, p) => {
              return sum + (p.due || DUE_PER_MEETING) + (p.guestFees || 0);
            }, 0);
            const totalPaid = memberPresencesThisMonth.reduce((sum, p) => sum + (p.amount || 0), 0);
            const remaining = totalDue - totalPaid;

            data[member.id].months[monthKey] = {
              totalDue,
              totalPaid,
              remaining,
              meetingsCount: memberPresencesThisMonth.length
            };
          });
        });

        return data;
      };

      // Calculer les statistiques de présence
      const getPresenceStats = () => {
        const stats = {};
        
        members.forEach(member => {
          const memberPresences = presences.filter(p => p.memberId === member.id);
          const totalMeetings = memberPresences.length;
          const presentCount = memberPresences.filter(p => ['present', 'suppleant'].includes(p.status)).length;
          const absentCount = memberPresences.filter(p => p.status === 'absent').length;
          const maladeCount = memberPresences.filter(p => p.status === 'malade').length;
          const presenceRate = totalMeetings > 0 ? (presentCount / totalMeetings * 100) : 0;

          stats[member.id] = {
            name: member.name,
            totalMeetings,
            presentCount,
            absentCount,
            maladeCount,
            presenceRate
          };
        });

        return stats;
      };

      const memberMonthlyData = getMemberMonthlyData();
      const presenceStats = getPresenceStats();

      return (
        <div>
          <div className="card no-print">
            <div className="card-title">📄 États & Rapports Imprimables</div>
            
            <div className="form-row">
              <div className="form-group">
                <label className="form-label">Sélectionner un rapport</label>
                <select
                  className="form-select"
                  value={selectedReport}
                  onChange={(e) => setSelectedReport(e.target.value)}
                >
                  <option value="mandat">Situation cotisations par mandat (6 mois)</option>
                  <option value="membre">Situation cotisations par membre</option>
                  <option value="presences">État des présences</option>
                </select>
              </div>

              {selectedReport === 'membre' && (
                <div className="form-group">
                  <label className="form-label">Sélectionner un membre</label>
                  <select
                    className="form-select"
                    value={selectedMember}
                    onChange={(e) => setSelectedMember(e.target.value)}
                  >
                    <option value="">-- Tous les membres --</option>
                    {members.map(m => (
                      <option key={m.id} value={m.id}>{m.name}</option>
                    ))}
                  </select>
                </div>
              )}

              <div className="form-group">
                <button className="btn btn-primary" onClick={handlePrint}>
                  🖨️ Imprimer
                </button>
              </div>
            </div>
          </div>

          {/* RAPPORT 1 : Situation par mandat (6 mois) */}
          {selectedReport === 'mandat' && (
            <div className="print-section">
              <div className="print-header">
                <img src={BNI_LOGO} alt="BNI Bouskoura" className="print-logo" />
                <h1>Situation des Cotisations par Mandat</h1>
                <p>Période : {last6Months[0].label} - {last6Months[last6Months.length - 1].label}</p>
                <p>Date d'impression : {new Date().toLocaleDateString('fr-FR')}</p>
              </div>

              <table className="print-table">
                <thead>
                  <tr>
                    <th style={{ width: '200px' }}>Membre</th>
                    {last6Months.map(month => (
                      <th key={month.key} colSpan="3" style={{ textAlign: 'center', borderLeft: '2px solid #000' }}>
                        {month.label}
                      </th>
                    ))}
                    <th colSpan="3" style={{ textAlign: 'center', borderLeft: '2px solid #000' }}>TOTAL</th>
                  </tr>
                  <tr>
                    <th></th>
                    {last6Months.map(month => (
                      <React.Fragment key={month.key}>
                        <th style={{ fontSize: '10px', borderLeft: '2px solid #000' }}>Dû</th>
                        <th style={{ fontSize: '10px' }}>Payé</th>
                        <th style={{ fontSize: '10px' }}>Reste</th>
                      </React.Fragment>
                    ))}
                    <th style={{ fontSize: '10px', borderLeft: '2px solid #000' }}>Dû</th>
                    <th style={{ fontSize: '10px' }}>Payé</th>
                    <th style={{ fontSize: '10px' }}>Reste</th>
                  </tr>
                </thead>
                <tbody>
                  {Object.entries(memberMonthlyData).map(([memberId, data]) => {
                    let totalDueAll = 0;
                    let totalPaidAll = 0;
                    let totalRemainingAll = 0;

                    return (
                      <tr key={memberId}>
                        <td><strong>{data.name}</strong></td>
                        {last6Months.map(month => {
                          const monthData = data.months[month.key];
                          totalDueAll += monthData.totalDue;
                          totalPaidAll += monthData.totalPaid;
                          totalRemainingAll += monthData.remaining;

                          return (
                            <React.Fragment key={month.key}>
                              <td style={{ borderLeft: '2px solid #000' }}>
                                {monthData.totalDue > 0 ? formatInteger(monthData.totalDue) : '-'}
                              </td>
                              <td>{monthData.totalPaid > 0 ? formatInteger(monthData.totalPaid) : '-'}</td>
                              <td>{monthData.totalDue > 0 ? formatInteger(monthData.remaining) : '-'}</td>
                            </React.Fragment>
                          );
                        })}
                        <td style={{ borderLeft: '2px solid #000', fontWeight: 'bold' }}>
                          {formatInteger(totalDueAll)}
                        </td>
                        <td style={{ fontWeight: 'bold' }}>{formatInteger(totalPaidAll)}</td>
                        <td style={{ fontWeight: 'bold' }}>{formatInteger(totalRemainingAll)}</td>
                      </tr>
                    );
                  })}
                </tbody>
              </table>

              <div className="print-footer">
                <p>Montants en MAD | Généré le {new Date().toLocaleString('fr-FR')}</p>
              </div>
            </div>
          )}

          {/* RAPPORT 2 : Situation par membre */}
          {selectedReport === 'membre' && (
            <div className="print-section">
              {(selectedMember ? [selectedMember] : Object.keys(memberMonthlyData)).map(memberId => {
                const data = memberMonthlyData[memberId];
                if (!data) return null;

                let totalDueAll = 0;
                let totalPaidAll = 0;
                let totalRemainingAll = 0;

                return (
                  <div key={memberId} style={{ pageBreakAfter: 'always' }}>
                    <div className="print-header">
                      <img src={BNI_LOGO} alt="BNI Bouskoura" className="print-logo" />
                      <h1>Situation des Cotisations</h1>
                      <h2>Membre : {data.name}</h2>
                      <p>Période : {last6Months[0].label} - {last6Months[last6Months.length - 1].label}</p>
                      <p>Date d'impression : {new Date().toLocaleDateString('fr-FR')}</p>
                    </div>

                    <table className="print-table">
                      <thead>
                        <tr>
                          <th>Mois</th>
                          <th>Réunions</th>
                          <th>Montant Dû (MAD)</th>
                          <th>Montant Payé (MAD)</th>
                          <th>Reste à Payer (MAD)</th>
                        </tr>
                      </thead>
                      <tbody>
                        {last6Months.map(month => {
                          const monthData = data.months[month.key];
                          totalDueAll += monthData.totalDue;
                          totalPaidAll += monthData.totalPaid;
                          totalRemainingAll += monthData.remaining;

                          return (
                            <tr key={month.key}>
                              <td><strong>{month.label}</strong></td>
                              <td style={{ textAlign: 'center' }}>{monthData.meetingsCount}</td>
                              <td style={{ textAlign: 'right' }}>
                                {monthData.formatCurrency(totalDue)}
                              </td>
                              <td style={{ textAlign: 'right' }}>
                                {monthData.formatCurrency(totalPaid)}
                              </td>
                              <td style={{ textAlign: 'right', fontWeight: monthData.remaining > 0 ? 'bold' : 'normal' }}>
                                {monthData.formatCurrency(remaining)}
                              </td>
                            </tr>
                          );
                        })}
                        <tr style={{ fontWeight: 'bold', borderTop: '2px solid #000' }}>
                          <td>TOTAL</td>
                          <td></td>
                          <td style={{ textAlign: 'right' }}>{formatCurrency(totalDueAll)}</td>
                          <td style={{ textAlign: 'right' }}>{formatCurrency(totalPaidAll)}</td>
                          <td style={{ textAlign: 'right' }}>{formatCurrency(totalRemainingAll)}</td>
                        </tr>
                      </tbody>
                    </table>

                    <div className="print-summary">
                      <h3>Résumé</h3>
                      <p><strong>Total Dû :</strong> {formatCurrency(totalDueAll)} MAD</p>
                      <p><strong>Total Payé :</strong> {formatCurrency(totalPaidAll)} MAD</p>
                      <p><strong>Reste à Payer :</strong> {formatCurrency(totalRemainingAll)} MAD</p>
                      <p><strong>Statut :</strong> {
                        totalRemainingAll === 0 ? '✅ À jour' :
                        totalRemainingAll < 0 ? '💰 Avance' : '⚠️ En retard'
                      }</p>
                    </div>

                    <div className="print-footer">
                      <p>Généré le {new Date().toLocaleString('fr-FR')}</p>
                    </div>
                  </div>
                );
              })}
            </div>
          )}

          {/* RAPPORT 3 : État des présences */}
          {selectedReport === 'presences' && (
            <div className="print-section">
              <div className="print-header">
                <img src={BNI_LOGO} alt="BNI Bouskoura" className="print-logo" />
                <h1>État des Présences</h1>
                <p>Tous les membres</p>
                <p>Date d'impression : {new Date().toLocaleDateString('fr-FR')}</p>
              </div>

              <table className="print-table">
                <thead>
                  <tr>
                    <th>Membre</th>
                    <th>Total Réunions</th>
                    <th>Présent</th>
                    <th>Absent</th>
                    <th>Malade</th>
                    <th>Taux de Présence</th>
                  </tr>
                </thead>
                <tbody>
                  {Object.entries(presenceStats)
                    .sort((a, b) => b[1].presenceRate - a[1].presenceRate)
                    .map(([memberId, stats]) => (
                      <tr key={memberId}>
                        <td><strong>{stats.name}</strong></td>
                        <td style={{ textAlign: 'center' }}>{stats.totalMeetings}</td>
                        <td style={{ textAlign: 'center', color: '#10b981' }}>{stats.presentCount}</td>
                        <td style={{ textAlign: 'center', color: '#dc2626' }}>{stats.absentCount}</td>
                        <td style={{ textAlign: 'center', color: '#f59e0b' }}>{stats.maladeCount}</td>
                        <td style={{ 
                          textAlign: 'center', 
                          fontWeight: 'bold',
                          color: stats.presenceRate >= 80 ? '#10b981' : stats.presenceRate >= 60 ? '#f59e0b' : '#dc2626'
                        }}>

              <div className="print-summary">
                <h3>Statistiques Globales</h3>
                <p><strong>Nombre de membres :</strong> {Object.keys(presenceStats).length}</p>
                <p><strong>Taux moyen de présence :</strong> {
                  (Object.values(presenceStats).reduce((sum, s) => sum + s.presenceRate, 0) / 
                   Object.keys(presenceStats).length).toFixed(1)
                }%</p>
              </div>

              <div className="print-footer">
                <p>Généré le {new Date().toLocaleString('fr-FR')}</p>
              </div>
            </div>
          )}
        </div>
      );

    // ===== VUE HISTORIQUE DES ACTIVITÉS =====
    function HistoryView({ activityLogs, userRoles }) {
      const [filterUser, setFilterUser] = useState('');
      const [filterAction, setFilterAction] = useState('');
      const [filterStartDate, setFilterStartDate] = useState('');
      const [filterEndDate, setFilterEndDate] = useState('');

      // Filtrer les logs
      const filteredLogs = activityLogs.filter(log => {
        if (filterUser && log.userEmail !== filterUser) return false;
        if (filterAction && !log.action.toLowerCase().includes(filterAction.toLowerCase())) return false;
        
        if (filterStartDate) {
          const logDate = log.createdAt || '';
          if (logDate < filterStartDate) return false;
        }
        
        if (filterEndDate) {
          const logDate = log.createdAt || '';
          if (logDate > filterEndDate + 'T23:59:59') return false;
        }
        
        return true;
      });

      const handleResetFilters = () => {
        setFilterUser('');
        setFilterAction('');
        setFilterStartDate('');
        setFilterEndDate('');
      };

      // Obtenir les actions uniques
      const uniqueActions = [...new Set(activityLogs.map(log => log.action))].sort();

      // Formater la date
      const formatDate = (timestamp) => {
        if (!timestamp) return 'N/A';
        
        try {
          let date;
          if (timestamp.toDate) {
            date = timestamp.toDate();
          } else if (typeof timestamp === 'string') {
            date = new Date(timestamp);
          } else {
            return 'N/A';
          }
          
          return date.toLocaleString('fr-FR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
        } catch (e) {
          return 'N/A';
        }
      };

      // Couleur du badge selon l'action
      const getActionBadgeClass = (action) => {
        if (action.includes('Création') || action.includes('Ajout')) return 'badge-success';
        if (action.includes('Modification') || action.includes('Mise à jour')) return 'badge-info';
        if (action.includes('Suppression')) return 'badge-danger';
        if (action.includes('Connexion')) return 'badge-info';
        return 'badge-secondary';
      };

      return (
        <div>
          <div className="card">
            <div className="card-title">📜 Historique des activités ({filteredLogs.length})</div>
            
            <div className="form-row" style={{ marginBottom: '20px' }}>
              <div className="form-group">
                <label className="form-label">Utilisateur</label>
                <select
                  className="form-select"
                  value={filterUser}
                  onChange={(e) => setFilterUser(e.target.value)}
                >
                  <option value="">-- Tous les utilisateurs --</option>
                  {userRoles.map(u => (
                    <option key={u.uid} value={u.email}>{u.email}</option>
                  ))}
                </select>
              </div>
              
              <div className="form-group">
                <label className="form-label">Action</label>
                <select
                  className="form-select"
                  value={filterAction}
                  onChange={(e) => setFilterAction(e.target.value)}
                >
                  <option value="">-- Toutes les actions --</option>
                  {uniqueActions.map(action => (
                    <option key={action} value={action}>{action}</option>
                  ))}
                </select>
              </div>
              
              <div className="form-group">
                <label className="form-label">Date début</label>
                <input
                  type="date"
                  className="form-input"
                  value={filterStartDate}
                  onChange={(e) => setFilterStartDate(e.target.value)}
                />
              </div>
              
              <div className="form-group">
                <label className="form-label">Date fin</label>
                <input
                  type="date"
                  className="form-input"
                  value={filterEndDate}
                  onChange={(e) => setFilterEndDate(e.target.value)}
                />
              </div>
              
              {(filterUser || filterAction || filterStartDate || filterEndDate) && (
                <div className="form-group">
                  <label className="form-label" style={{ visibility: 'hidden' }}>Actions</label>
                  <button 
                    className="btn btn-secondary"
                    onClick={handleResetFilters}
                  >
                    🔄 Réinitialiser
                  </button>
                </div>
              )}
            </div>

            {(filterUser || filterAction || filterStartDate || filterEndDate) && (
              <div className="alert alert-info" style={{ marginBottom: '15px' }}>
                <strong>Filtres actifs :</strong>
                {filterUser && <span> Utilisateur : {filterUser}</span>}
                {filterAction && <span> | Action : {filterAction}</span>}
                {filterStartDate && <span> | Du : {new Date(filterStartDate).toLocaleDateString('fr-FR')}</span>}
                {filterEndDate && <span> | Au : {new Date(filterEndDate).toLocaleDateString('fr-FR')}</span>}
              </div>
            )}
            
            <div className="table-container">
              <table>
                <thead>
                  <tr>
                    <th>Date/Heure</th>
                    <th>Utilisateur</th>
                    <th>Action</th>
                    <th>Détails</th>
                  </tr>
                </thead>
                <tbody>
                  {filteredLogs.length === 0 ? (
                    <tr>
                      <td colSpan="4" style={{ textAlign: 'center', padding: '20px' }}>
                        {filterUser || filterAction || filterStartDate || filterEndDate
                          ? 'Aucune activité ne correspond aux filtres'
                          : 'Aucune activité enregistrée'}
                      </td>
                    </tr>
                  ) : (
                    filteredLogs.map(log => (
                      <tr key={log.id}>
                        <td style={{ whiteSpace: 'nowrap' }}>
                          {formatDate(log.timestamp)}
                        </td>
                        <td>
                          <strong>{log.userName || log.userEmail}</strong>
                          <br />
                          <span style={{ fontSize: '11px', color: '#6b7280' }}>
                            {log.userEmail}
                          </span>
                        </td>
                        <td>
                          <span className={`badge ${getActionBadgeClass(log.action)}`}>
                            {log.action}
                          </span>
                        </td>
                        <td style={{ fontSize: '13px' }}>
                          {log.details}
                          {log.targetType && (
                            <div style={{ fontSize: '11px', color: '#6b7280', marginTop: '4px' }}>
                              Type: {log.targetType} {log.targetId && `(ID: ${log.targetId.substring(0, 8)}...)`}
                            </div>
                          )}
                        </td>
                      </tr>
                    ))
                  )}
                </tbody>
              </table>
            </div>
          </div>

          <div className="card">
            <div className="card-title">📊 Statistiques</div>
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '15px' }}>
              <div style={{ padding: '15px', background: '#f3f4f6', borderRadius: '8px' }}>
                <div style={{ fontSize: '14px', color: '#6b7280' }}>Total d'activités</div>
                <div style={{ fontSize: '24px', fontWeight: 'bold', color: '#1f2937' }}>
                  {activityLogs.length}
                </div>
              </div>
              <div style={{ padding: '15px', background: '#f3f4f6', borderRadius: '8px' }}>
                <div style={{ fontSize: '14px', color: '#6b7280' }}>Utilisateurs actifs</div>
                <div style={{ fontSize: '24px', fontWeight: 'bold', color: '#1f2937' }}>
                  {[...new Set(activityLogs.map(log => log.userEmail))].length}
                </div>
              </div>
              <div style={{ padding: '15px', background: '#f3f4f6', borderRadius: '8px' }}>
                <div style={{ fontSize: '14px', color: '#6b7280' }}>Types d'actions</div>
                <div style={{ fontSize: '24px', fontWeight: 'bold', color: '#1f2937' }}>
                  {uniqueActions.length}
                </div>
              </div>
              <div style={{ padding: '15px', background: '#f3f4f6', borderRadius: '8px' }}>
                <div style={{ fontSize: '14px', color: '#6b7280' }}>Filtré</div>
                <div style={{ fontSize: '24px', fontWeight: 'bold', color: '#1f2937' }}>
                  {filteredLogs.length}
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // ===== VUE GESTION DES UTILISATEURS =====
    function UsersView({ userRoles, currentUser, currentUserRole }) {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [displayName, setDisplayName] = useState('');
      const [isAdmin, setIsAdmin] = useState(false);
      const [canEditMembers, setCanEditMembers] = useState(false);
      const [canEditMeetings, setCanEditMeetings] = useState(false);
      const [canEditGuests, setCanEditGuests] = useState(false);
      const [canEditFees, setCanEditFees] = useState(false);
      const [canEditExpenses, setCanEditExpenses] = useState(false);
      const [canManageUsers, setCanManageUsers] = useState(false);
      const [canViewReports, setCanViewReports] = useState(true);
      const [canManageApplications, setCanManageApplications] = useState(false);
      const [canCloseApplications, setCanCloseApplications] = useState(false);
      const [message, setMessage] = useState({ type: '', text: '' });
      const [loading, setLoading] = useState(false);
      const [editingUserId, setEditingUserId] = useState(null);

      const handleCreateUser = async (e) => {
        e.preventDefault();
        setMessage({ type: '', text: '' });
        setLoading(true);

        if (!email || !password) {
          setMessage({ type: 'error', text: 'Email et mot de passe requis' });
          setLoading(false);
          return;
        }

        if (password.length < 6) {
          setMessage({ type: 'error', text: 'Le mot de passe doit contenir au moins 6 caractères' });
          setLoading(false);
          return;
        }

        try {
          const currentUserSaved = auth.currentUser;
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          const newUser = userCredential.user;

          await db.collection(COLLECTION_NAMES.userRoles).doc(newUser.uid).set({
            email: email,
            displayName: displayName || email.split('@')[0],
            isAdmin: isAdmin,
            canEditMembers: canEditMembers,
            canEditMeetings: canEditMeetings,
            canEditGuests: canEditGuests,
            canEditFees: canEditFees,
            canEditExpenses: canEditExpenses,
            canManageUsers: canManageUsers,
            canViewReports: canViewReports,
            canManageApplications: canManageApplications,
            canCloseApplications: canCloseApplications,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            createdBy: currentUser.email
          });

          await auth.signOut();
          
          const successMsg = 'Utilisateur ' + email + ' créé avec succès ! Reconnexion en cours...';
          setMessage({ type: 'success', text: successMsg });
          
          setEmail('');
          setPassword('');
          setDisplayName('');
          setIsAdmin(false);
          setCanEditMembers(false);
          setCanEditMeetings(false);
          setCanEditGuests(false);
          setCanEditFees(false);
          setCanEditExpenses(false);
          setCanManageUsers(false);

          setTimeout(() => {
            window.location.reload();
          }, 1500);

        } catch (error) {
          console.error('Erreur création utilisateur:', error);
          let errorMsg = '';
          
          if (error.code === 'auth/email-already-in-use') {
            errorMsg = 'Cet email est déjà utilisé. Si vous voyez cet email dans la liste ci-dessous, il existe déjà. Sinon, contactez l\'administrateur Firebase.';
          } else if (error.code === 'auth/invalid-email') {
            errorMsg = 'Email invalide. Vérifiez le format de l\'email.';
          } else if (error.code === 'auth/weak-password') {
            errorMsg = 'Mot de passe trop faible (minimum 6 caractères requis)';
          } else {
            errorMsg = 'Erreur: ' + error.message + ' (Code: ' + (error.code || 'inconnu') + ')';
          }
          
          setMessage({ type: 'error', text: errorMsg });
        } finally {
          setLoading(false);
        }
      };

      const handleEditUser = (role) => {
        setEditingUserId(role.uid);
        setEmail(role.email);
        setDisplayName(role.displayName || '');
        setIsAdmin(role.isAdmin || false);
        setCanEditMembers(role.canEditMembers || false);
        setCanEditMeetings(role.canEditMeetings || false);
        setCanEditGuests(role.canEditGuests || false);
        setCanEditFees(role.canEditFees || false);
        setCanEditExpenses(role.canEditExpenses || false);
        setCanManageUsers(role.canManageUsers || false);
        setCanViewReports(role.canViewReports !== undefined ? role.canViewReports : true);
        setCanManageApplications(role.canManageApplications || false);
        setCanCloseApplications(role.canCloseApplications || false);
        setPassword('');
      };

      const handleCancelEdit = () => {
        setEditingUserId(null);
        setEmail('');
        setPassword('');
        setDisplayName('');
        setIsAdmin(false);
        setCanEditMembers(false);
        setCanEditMeetings(false);
        setCanEditGuests(false);
        setCanEditFees(false);
        setCanEditExpenses(false);
        setCanManageUsers(false);
        setCanViewReports(true);
        setCanManageApplications(false);
        setCanCloseApplications(false);
      };

      const handleUpdateUser = async () => {
        setMessage({ type: '', text: '' });
        setLoading(true);

        try {
          await db.collection(COLLECTION_NAMES.userRoles).doc(editingUserId).update({
            displayName: displayName || email.split('@')[0],
            isAdmin: isAdmin,
            canEditMembers: canEditMembers,
            canEditMeetings: canEditMeetings,
            canEditGuests: canEditGuests,
            canEditFees: canEditFees,
            canEditExpenses: canEditExpenses,
            canManageUsers: canManageUsers,
            canViewReports: canViewReports,
            canManageApplications: canManageApplications,
            canCloseApplications: canCloseApplications,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
            updatedBy: currentUser.email
          });

          await logActivity('Modification utilisateur', 'Permissions modifiées pour: ' + email, 'user', editingUserId);
          
          setMessage({ type: 'success', text: 'Utilisateur mis à jour avec succès' });
          handleCancelEdit();
        } catch (error) {
          console.error('Erreur mise à jour:', error);
          setMessage({ type: 'error', text: 'Erreur lors de la mise à jour: ' + error.message });
        } finally {
          setLoading(false);
        }
      };

      const handleSubmitUser = async (e) => {
        e.preventDefault();
        
        if (editingUserId) {
          await handleUpdateUser();
        } else {
          await handleCreateUser(e);
        }
      };

      const handleDeleteUser = async (uid, userEmail) => {
        const confirmMsg = 'Supprimer l utilisateur ' + userEmail + ' ? L utilisateur ne pourra plus se connecter.';
        if (!confirm(confirmMsg)) {
          return;
        }

        const adminsCount = userRoles.filter(r => r.isAdmin).length;
        const userToDelete = userRoles.find(r => r.uid === uid);
        
        if (userToDelete && userToDelete.isAdmin && adminsCount <= 1) {
          alert('Impossible de supprimer le dernier administrateur');
          return;
        }

        try {
          await db.collection(COLLECTION_NAMES.userRoles).doc(uid).delete();
          const successMsg = 'Utilisateur ' + userEmail + ' supprimé';
          setMessage({ type: 'success', text: successMsg });
        } catch (error) {
          console.error('Erreur suppression:', error);
          setMessage({ type: 'error', text: 'Erreur lors de la suppression' });
        }
      };

      const handleToggleAdmin = (checked) => {
        setIsAdmin(checked);
        if (checked) {
          setCanEditMembers(true);
          setCanEditMeetings(true);
          setCanEditGuests(true);
          setCanEditFees(true);
          setCanEditExpenses(true);
          setCanManageUsers(true);
        }
      };

      return (
        <div>
          <div className="card">
            <div className="card-title">
              {editingUserId ? '✏️ Modifier un utilisateur' : '👤 Créer un nouvel utilisateur'}
            </div>
            
            {message.text && (
              <div className={'alert alert-' + message.type}>
                {message.text}
              </div>
            )}

            <form onSubmit={handleSubmitUser}>
              <div className="form-row">
                <div className="form-group">
                  <label className="form-label">Email *</label>
                  <input
                    type="email"
                    className="form-input"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    placeholder="utilisateur@exemple.com"
                    disabled={editingUserId}
                    required
                  />
                </div>
                <div className="form-group">
                  <label className="form-label">
                    Mot de passe {!editingUserId && '* (min 6 caractères)'}
                    {editingUserId && '(laisser vide pour ne pas changer)'}
                  </label>
                  <input
                    type="password"
                    className="form-input"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    placeholder={editingUserId ? 'Laisser vide = pas de changement' : '••••••••'}
                    minLength="6"
                    required={!editingUserId}
                  />
                </div>
                <div className="form-group">
                  <label className="form-label">Nom d'affichage</label>
                  <input
                    type="text"
                    className="form-input"
                    value={displayName}
                    onChange={(e) => setDisplayName(e.target.value)}
                    placeholder="Ex: Mohamed Alami"
                  />
                </div>
              </div>

              <div className="card" style={{ background: '#f7fafc', marginTop: '15px' }}>
                <div className="card-title" style={{ fontSize: '16px' }}>🔐 Permissions</div>
                
                <div className="form-checkbox">
                  <input
                    type="checkbox"
                    id="perm-admin"
                    checked={isAdmin}
                    onChange={(e) => handleToggleAdmin(e.target.checked)}
                  />
                  <label htmlFor="perm-admin"><strong>👑 Administrateur complet</strong> (tous les droits)</label>
                </div>

                <div style={{ marginLeft: '30px', marginTop: '15px' }}>
                  <div className="form-checkbox">
                    <input
                      type="checkbox"
                      id="perm-members"
                      checked={canEditMembers}
                      onChange={(e) => setCanEditMembers(e.target.checked)}
                      disabled={isAdmin}
                    />
                    <label htmlFor="perm-members">👥 Gérer les membres</label>
                  </div>

                  <div className="form-checkbox">
                    <input
                      type="checkbox"
                      id="perm-meetings"
                      checked={canEditMeetings}
                      onChange={(e) => setCanEditMeetings(e.target.checked)}
                      disabled={isAdmin}
                    />
                    <label htmlFor="perm-meetings">📅 Gérer les réunions et présences</label>
                  </div>

                  <div className="form-checkbox">
                    <input
                      type="checkbox"
                      id="perm-guests"
                      checked={canEditGuests}
                      onChange={(e) => setCanEditGuests(e.target.checked)}
                      disabled={isAdmin}
                    />
                    <label htmlFor="perm-guests">👋 Gérer les invités</label>
                  </div>

                  <div className="form-checkbox">
                    <input
                      type="checkbox"
                      id="perm-fees"
                      checked={canEditFees}
                      onChange={(e) => setCanEditFees(e.target.checked)}
                      disabled={isAdmin}
                    />
                    <label htmlFor="perm-fees">💰 Gérer les cotisations</label>
                  </div>

                  <div className="form-checkbox">
                    <input
                      type="checkbox"
                      id="perm-expenses"
                      checked={canEditExpenses}
                      onChange={(e) => setCanEditExpenses(e.target.checked)}
                      disabled={isAdmin}
                    />
                    <label htmlFor="perm-expenses">💳 Gérer les dépenses</label>
                  </div>

                  <div className="form-checkbox">
                    <input
                      type="checkbox"
                      id="perm-users"
                      checked={canManageUsers}
                      onChange={(e) => setCanManageUsers(e.target.checked)}
                      disabled={isAdmin}
                    />
                    <label htmlFor="perm-users">👤 Gérer les utilisateurs</label>
                  </div>

                  <div className="form-checkbox">
                    <input
                      type="checkbox"
                      id="perm-reports"
                      checked={canViewReports}
                      onChange={(e) => setCanViewReports(e.target.checked)}
                      disabled={isAdmin}
                    />
                    <label htmlFor="perm-reports">📄 Voir les rapports</label>
                  </div>

                  <div className="form-checkbox">
                    <input
                      type="checkbox"
                      id="perm-applications"
                      checked={canManageApplications}
                      onChange={(e) => setCanManageApplications(e.target.checked)}
                      disabled={isAdmin}
                    />
                    <label htmlFor="perm-applications">📝 Gérer les postulations</label>
                  </div>

                  <div className="form-checkbox">
                    <input
                      type="checkbox"
                      id="perm-close-applications"
                      checked={canCloseApplications}
                      onChange={(e) => setCanCloseApplications(e.target.checked)}
                      disabled={isAdmin}
                    />
                    <label htmlFor="perm-close-applications">🔒 Clôturer les postulations</label>
                  </div>
                </div>
              </div>

              <div className="btn-group">
                <button type="submit" className="btn btn-primary" disabled={loading}>
                  {loading ? '⏳ En cours...' : (editingUserId ? '✏️ Mettre à jour' : '➕ Créer l utilisateur')}
                </button>
                {editingUserId && (
                  <button 
                    type="button" 
                    className="btn btn-secondary" 
                    onClick={handleCancelEdit}
                    style={{ marginLeft: '10px' }}
                  >
                    ✖️ Annuler
                  </button>
                )}
              </div>
            </form>

            <div className="alert alert-info" style={{ marginTop: '20px' }}>
              <strong>💡 Note :</strong> L'utilisateur pourra se connecter immédiatement avec son email et mot de passe.
            </div>
          </div>

          <div className="card">
            <div className="card-title">📋 Utilisateurs existants ({userRoles.length})</div>
            
            <div className="table-container">
              <table>
                <thead>
                  <tr>
                    <th>Email</th>
                    <th>Nom</th>
                    <th>Rôle</th>
                    <th>Permissions</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {userRoles.length === 0 ? (
                    <tr>
                      <td colSpan="5" style={{ textAlign: 'center', padding: '20px' }}>
                        Aucun utilisateur
                      </td>
                    </tr>
                  ) : (
                    userRoles.map(role => {
                      const permissions = [];
                      if (role.canEditMembers) permissions.push('Membres');
                      if (role.canEditMeetings) permissions.push('Réunions');
                      if (role.canEditGuests) permissions.push('Invités');
                      if (role.canEditFees) permissions.push('Cotisations');
                      if (role.canEditExpenses) permissions.push('Dépenses');
                      if (role.canManageUsers) permissions.push('Utilisateurs');
                      if (role.canViewReports) permissions.push('Rapports');
                      if (role.canManageApplications) permissions.push('Postulations');

                      const isCurrentUser = role.uid === currentUser.uid;

                      return (
                        <tr key={role.uid} style={{ background: isCurrentUser ? '#fef3c7' : 'transparent' }}>
                          <td><strong>{role.email}</strong></td>
                          <td>{role.displayName}</td>
                          <td>
                            {role.isAdmin ? (
                              <span className="badge badge-warning">👑 ADMIN</span>
                            ) : (
                              <span className="badge badge-info">👤 Utilisateur</span>
                            )}
                          </td>
                          <td>
                            {permissions.length > 0 ? permissions.join(', ') : (
                              <span style={{ color: '#9ca3af' }}>Lecture seule</span>
                            )}
                          </td>
                          <td>
                            <div style={{ display: 'flex', gap: '8px', flexWrap: 'wrap', alignItems: 'center' }}>
                              <button
                                className="btn btn-secondary"
                                style={{ padding: '8px 12px', fontSize: '12px' }}
                                onClick={() => handleEditUser(role)}
                                title="Modifier les permissions"
                              >
                                ✏️ Modifier
                              </button>
                              {!isCurrentUser && (
                                <button
                                  className="btn btn-danger"
                                  style={{ padding: '8px 12px', fontSize: '12px' }}
                                  onClick={() => handleDeleteUser(role.uid, role.email)}
                                  title="Supprimer l'utilisateur"
                                >
                                  🗑️ Supprimer
                                </button>
                              )}
                              {isCurrentUser && (
                                <span className="badge badge-success">✓ Vous</span>
                              )}
                            </div>
                          </td>
                        </tr>
                      );
                    })
                  )}
                </tbody>
              </table>
            </div>
          </div>

          <div className="alert alert-warning">
            <strong>⚠️ Important :</strong><br />
            • Les utilisateurs peuvent se connecter immédiatement après création<br />
            • Supprimer un utilisateur lui retire l'accès<br />
            • Pour supprimer complètement : Firebase Console &gt; Authentication &gt; Users
          </div>
        </div>
      );
    }

    // ===== RENDU =====
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
